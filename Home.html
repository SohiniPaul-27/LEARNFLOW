<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <script src="main.js"></script>
</head>
<body>
    <section id="hero">
        <h4>Fashion and Lifestyle</h4>
        <p>Save more with superb offers!</p>
        <button>Shop now!</button>
        <style>
            body {
                background: url("C:/Users/91842/Desktop/LearnFlow/872379.jpg") no-repeat center center fixed;
                background-size: cover;
            } 
        </style>
       <div class="chatbot-box">
        <header>
            <h2>Chatbot</h2>
            <ul class="chatbot">
                <li class="chat incoming">
                    <p>Hi there, classy!<br> How can I assist you?</p>
                </li>
            </ul>
            <textarea placeholder="Enter a message..."></textarea>
            <button>Send</button>
        </header>
    </div>
    <style>
        .chatbot-box {
            width: 230px; 
            border: 2px solid #ccc; 
            border-radius: 10px; 
            padding: 15px;
            background-color: #f9f9f9; 
        }
    
        h2 {
            text-align: center; 
            margin-bottom: 15px; 
        }
    
        .chatbot {
            list-style-type: none; 
            padding: 0;
            margin-bottom: 10px; 
            width: 100%;
        }
    
        .chatbot li {
            background-color: #e6e6e6; 
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box; 
        }
    
        textarea {
            width: 100%; 
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box; 
        }
    
        button {
            width: 100%; 
            padding: 10px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
        }
    </style>    
    </section>
</body>
</html>
